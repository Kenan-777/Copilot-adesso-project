<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <style>
        #game-board {
            position: relative;
            height: 600px;
            width: 300px;
            border: 1px solid black;
        }
        #game-board canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <canvas id="game-canvas" width="300" height="600"></canvas>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
